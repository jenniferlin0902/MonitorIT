<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<link rel="stylesheet" href="home.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
	<div class="header-container">
		<img src="logo.png">
	</div>
	<div class="condition-text-container">
		<span class="condition-text"> Current Condition of Machines </span>
	</div>
	<div class="machine-container">
		<div class="machine">
			<span>ID: 124292102</span>
			<div class="conditions">
				<div class="condition good">
					<img src="green.png">
					<span>GOOD</span>
				</div>
				<div class="condition warning">
					<img src="yellow.png">
					<span>CHECK</span>
				</div>
				<div class="condition bad">
					<img src="red.png">
					<span>BAD</span>
				</div>
			</div>
			<div class="analyze">
				<i class="material-icons md-36">settings</i>
				<span>ANALYZE</span>
			</div>
		</div>
	</div>
		
	</body>
</html>
